name: build-and-push
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  build_and_push:
    name: build and push docker image
    strategy:
      matrix:
        base_image_tag: [8-alpine, 8]
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Prepare
        id: prep
        run: |
          DOCKER_IMAGE="ghcr.io/${GITHUB_REPOSITORY}"
          VERSION=debug
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
          elif [[ $GITHUB_REF == refs/pull/* ]]; then
            VERSION=pr-${{ github.event.number }}
          fi
          TAGS="${DOCKER_IMAGE}:${{ matrix.base_image_tag }}-${VERSION}"
          if [ "${{ github.event_name }}" = "push" ]; then
            TAGS="$TAGS,${DOCKER_IMAGE}:${{ matrix.base_image_tag }}-sha-${GITHUB_SHA::8}"
          fi
          echo ::set-output name=tags::${TAGS}
      - name: setup buildx
        uses: docker/setup-buildx-action@v1
      - name: login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          pull: true
          push: true
          build-args: BASE_IMAGE_TAG=${{ matrix.base_image_tag }}
          tags: ${{ steps.prep.outputs.tags }}
